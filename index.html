    function parseM3U(content) {
      const lines = content.split('\n').map(line => line.trim());
      const channels = [];
      let currentChannel = null;

      for (const line of lines) {
        if (line.startsWith('#EXTINF')) {
          currentChannel = {};
          const attributes = line.match(/([a-zA-Z-]+)="([^"]+)"/g) || [];
          attributes.forEach(attr => {
            const [, key, value] = attr.match(/([a-zA-Z-]+)="([^"]+)"/);
            currentChannel[key] = value;
          });
          const nameMatch = line.match(/,(.+)$/) || [];
          currentChannel.name = nameMatch[1] ? nameMatch[1].trim() : 'Unknown';
        } else if (line && !line.startsWith('#') && currentChannel) {
          currentChannel.url = line;
          channels.push({
            group: currentChannel['group-title'] || 'Other',
            tvgId: currentChannel['tvg-id'] || currentChannel.name.toLowerCase().replace(/\s+/g, '_'),
            logo: currentChannel['tvg-logo'] || 'https://placehold.co/150x150?text=No+Logo',
            name: currentChannel.name,
            url: currentChannel.url,
            scheduleUrl: scheduleUrls[currentChannel['tvg-id']] || ''
          });
          currentChannel = null;
        }
      }

      return channels;
    }

    async function fetchChannels(url) {
      const errorElement = document.getElementById('url-error');
      try {
        const response = await axios.get(url, {
          headers: { 'Accept': 'text/plain' }
        });
        errorElement.classList.add('hidden');
        return parseM3U(response.data);
      } catch (error) {
        console.error('Error fetching M3U playlist:', error);
        errorElement.textContent = 'Failed to load playlist. Please check the URL and try again.';
        errorElement.classList.remove('hidden');
        return [];
      }
    }

    function saveM3UUrl(url) {
      const savedUrls = JSON.parse(localStorage.getItem('m3uUrls')) || [];
      if (!savedUrls.includes(url)) {
        savedUrls.push(url);
        localStorage.setItem('m3uUrls', JSON.stringify(savedUrls));
        renderUrlList();
      }
    }

    function deleteM3UUrl(url) {
      const savedUrls = JSON.parse(localStorage.getItem('m3uUrls')) || [];
      const updatedUrls = savedUrls.filter(u => u !== url);
      localStorage.setItem('m3uUrls', JSON.stringify(updatedUrls));
      renderUrlList();
      // Reload channels to reflect removal
      loadSavedPlaylists();
    }

    async function loadM3U() {
      const urlInput = document.getElementById('m3u-url');
      const url = urlInput.value.trim();
      if (!url) {
        document.getElementById('url-error').textContent = 'Please enter a valid .m3u URL.';
        document.getElementById('url-error').classList.remove('hidden');
        return;
      }

      const newChannels = await fetchChannels(url);
      if (newChannels.length > 0) {
        const shouldSave = confirm('Do you want to save this playlist URL for future use?');
        if (shouldSave) {
          saveM3UUrl(url);
        }
        channels = [...new Set([...channels, ...newChannels].map(ch => JSON.stringify(ch)))].map(ch => JSON.parse(ch));
        updateCategoryDropdown();
        render();
      }
    }

    function renderUrlList() {
      const urlList = document.getElementById('url-list');
      const savedUrls = JSON.parse(localStorage.getItem('m3uUrls')) || [];
      urlList.innerHTML = savedUrls.length > 0 ? savedUrls.map(url => `
        <div class="url-item">
          <span class="text-sm truncate">${url}</span>
          <button onclick="deleteM3UUrl('${url}')" class="delete-btn text-red-500 hover:text-red-700">

            </svg>
          </button>
        </div>
      `).join('') : '<p class="text-gray-400">No saved playlists.</p>';
    }

    async function loadSavedPlaylists() {
      channels = []; // Reset channels to avoid duplicates
      const savedUrls = JSON.parse(localStorage.getItem('m3uUrls')) || [];
      for (const url of savedUrls) {
        const newChannels = await fetchChannels(url);
        if (newChannels.length > 0) {
          channels = [...new Set([...channels, ...newChannels].map(ch => JSON.stringify(ch)))].map(ch => JSON.parse(ch));
        }
      }
      updateCategoryDropdown();
    }

    let channels = [];
    const featuredChannels = ['animax', 'at-x', 'nhkg_tokyo', 'tokyo_mx'];

    let recognition = null;

    let currentSlide = 0;
    const slidesPerView = 5;

    function initSlider() {
      const slider = document.querySelector('.slider');
      const items = document.querySelectorAll('.slider-item');
      const dots = document.querySelectorAll('.slider-dot');
      
      const slideWidth = items[0]?.offsetWidth + 16 || 0;
      slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
      
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === Math.floor(currentSlide / slidesPerView));
      });
    }

    function nextSlide() {
      const items = document.querySelectorAll('.slider-item');
      const totalSlides = items.length;
      const maxSlide = totalSlides - slidesPerView;
      
      currentSlide = Math.min(currentSlide + slidesPerView, maxSlide);
      initSlider();
    }

    function prevSlide() {
      currentSlide = Math.max(currentSlide - slidesPerView, 0);
      initSlider();
    }

    function goToSlide(index) {
      currentSlide = index * slidesPerView;
      initSlider();
    }

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('DOMContentLoaded', () => {
      const sliderContainer = document.querySelector('.slider-container');
      if (sliderContainer) {
        sliderContainer.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
        });

        sliderContainer.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          if (touchStartX - touchEndX > 50) {
            nextSlide();
          } else if (touchEndX - touchStartX > 50) {
            prevSlide();
          }
        });
      }
    });

    function convertJSTtoLocal(day, timeJST) {
      const [hours, minutes] = timeJST.split(':').map(Number);
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const dayIndex = daysOfWeek.indexOf(day);
      const now = new Date();
      const jstDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + ((dayIndex - now.getUTCDay() + 7) % 7), hours - 9, minutes));
      return new Intl.DateTimeFormat(navigator.language, {
        weekday: 'short',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).format(jstDate);
    }

    async function recognizeAndTranslate(text) {
      try {
        const response = await fetch(`https://script.google.com/macros/s/${GAS_KEY}/exec`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text: text,
            recog: 'ja',
            trans: 'en'
          })
        });
        if (!response.ok) throw new Error('Translation failed');
        const data = await response.json();
        return { transcript: data.speechText || text, translated: data.translatedText || text };
      } catch (error) {
        console.error('Recognition/Translation error:', error);
        return { transcript: text, translated: text + ' (Translated)' };
      }
    }

    function startSubtitles(video, subtitleElement) {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        document.getElementById('subtitle-error').textContent = 'Speech recognition not supported in this browser.';
        document.getElementById('subtitle-error').classList.remove('hidden');
        return;
      }

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = async (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        if (transcript) {
          const { translated } = await recognizeAndTranslate(transcript);
          subtitleElement.textContent = translated;
          subtitleElement.classList.remove('hidden');
          clearTimeout(subtitleTimeout);
          subtitleTimeout = setTimeout(() => {
            subtitleElement.textContent = '';
            subtitleElement.classList.add('hidden');
          }, 750);
        }
      };

      recognition.onerror = (event) => {
        if (event.error === 'network') {
          document.getElementById('subtitle-error').textContent = 'Network error. Retrying...';
          document.getElementById('subtitle-error').classList.remove('hidden');
          setTimeout(() => recognition.start(), 2000);
        } else if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
          document.getElementById('subtitle-error').textContent = 'Microphone access denied. Please enable it to use subtitles.';
          document.getElementById('subtitle-error').classList.remove('hidden');
        }
      };

      recognition.onend = () => {
        if (document.getElementById('subtitle-toggle')?.checked) {
          recognition.start();
        }
      };

      if (document.getElementById('subtitle-toggle')?.checked) {
        recognition.start();
      }
    }

    function initHLS(video, url, tvgId) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      loading.classList.remove('hidden');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          loading.classList.add('hidden');
          initAutoplay(tvgId);
        });
        hls.on(Hls.Events.ERROR, () => {
          error.textContent = 'Failed to load stream. Please try again later.';
          error.classList.remove('hidden');
          loading.classList.add('hidden');
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          loading.classList.add('hidden');
          initAutoplay(tvgId);
        });
        video.addEventListener('error', () => {
          error.textContent = 'Failed to load stream. Please try again later.';
          error.classList.remove('hidden');
          loading.classList.add('hidden');
        });
      } else {
        error.textContent = 'HLS is not supported in this browser.';
        error.classList.remove('hidden');
        loading.classList.add('hidden');
      }
      startSubtitles(video, document.getElementById('subtitle-overlay'));
    }

    function initAutoplay(tvgId) {
      const autoplayToggle = document.getElementById('autoplay-toggle');
      const countdownElement = document.getElementById('autoplay-countdown');
      const relatedChannels = channels.filter(ch => ch.group === channels.find(c => c.tvgId === tvgId)?.group && ch.tvgId !== tvgId);
      if (!relatedChannels.length || !autoplayToggle.checked) return;

      let timeLeft = 300;
      countdownElement.classList.remove('hidden');
      const interval = setInterval(() => {
        if (!autoplayToggle.checked) {
          clearInterval(interval);
          countdownElement.classList.add('hidden');
          return;
        }
        countdownElement.textContent = `Next channel in ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(interval);
          const nextChannel = relatedChannels[0];
          window.location.hash = `page=channel/${nextChannel.tvgId}`;
        }
      }, 1000);
    }

    async function render() {
      const hash = window.location.hash;
      const app = document.getElementById('app');
      if (hash.startsWith('#page=channel/')) {
        const tvgId = hash.split('#page=channel/')[1];
        app.innerHTML = renderChannel(tvgId);
        const video = document.getElementById('video-player');
        const channel = channels.find(ch => ch.tvgId === tvgId);
        if (channel) {
          initHLS(video, channel.url, tvgId);
        }
        document.getElementById('subtitle-toggle')?.addEventListener('change', () => {
          if (recognition) {
            if (document.getElementById('subtitle-toggle').checked) {
              recognition.start();
            } else {
              recognition.stop();
            }
          }
        });
        document.getElementById('autoplay-toggle')?.addEventListener('change', () => initAutoplay(tvgId));
      } else if (hash === '#page=anime') {
        app.innerHTML = await renderAnimePage();
        setTimeout(initSlider, 0);
      } else {
        app.innerHTML = renderHome();
      }
      renderUrlList();
      document.getElementById('search')?.addEventListener('input', render);
      document.getElementById('category')?.addEventListener('change', render);
    }

    window.prevSlide = prevSlide;
    window.nextSlide = nextSlide;
    window.goToSlide = goToSlide;
    window.toggleFavorite = toggleFavorite;
    window.toggleMenu = toggleMenu;
    window.deleteM3UUrl = deleteM3UUrl;

    // Initialize the app
    async function init() {
      await loadSavedPlaylists();
      render();
    }

    window.addEventListener('hashchange', render);
    init();
  </script>
