    let currentSlide = 0;
    const slidesPerView = 5;

    function initSlider() {
      const slider = document.querySelector('.slider');
      if (!slider) return;
      const items = document.querySelectorAll('.slider-item');
      const dots = document.querySelectorAll('.slider-dot');

      // Calculate slide width including margin-right
      const item = items[0];
      const slideWidth = item ? item.offsetWidth + parseInt(window.getComputedStyle(item).marginRight) : 0;

      slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;

      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === Math.floor(currentSlide / slidesPerView));
      });
    }

    function nextSlide() {
      const items = document.querySelectorAll('.slider-item');
      const totalSlides = items.length;
      // Calculate maxSlide based on actual items and slidesPerView
      const maxSlide = Math.max(0, totalSlides - slidesPerView);

      currentSlide = Math.min(currentSlide + slidesPerView, maxSlide);
      initSlider();
    }

    function prevSlide() {
      currentSlide = Math.max(currentSlide - slidesPerView, 0);
      initSlider();
    }

    function goToSlide(index) {
      currentSlide = index * slidesPerView;
      initSlider();
    }

        return response.data.data.Page.media.map(item => ({
          title: item.title.romaji || item.title.english, // Use English title if Romaji is null
          premiere: item.startDate.year && item.startDate.month
            ? `${new Date(item.startDate.year, item.startDate.month - 1).toLocaleString('en-US', { month: 'long' })} ${item.startDate.year}`
            : 'TBA 2025',
          thumbnail: item.coverImage.large
        }));
      } catch (error) {
        console.error('AniList API error:', error.message, error.response?.data);
        return [];
      }
    }

    function getCurrentSeason() {
      const month = new Date().getMonth(); // 0=Jan, 11=Dec
      const year = new Date().getFullYear();
      if (month >= 0 && month <= 2) return { season: 'Winter', year: year };
      if (month >= 3 && month <= 5) return { season: 'Spring', year: year };
      if (month >= 6 && month <= 8) return { season: 'Summer', year: year };
      return { season: 'Fall', year: year };
    }

    async function fetchAnimeSchedule() {
      const { season, year } = getCurrentSeason();
      const query = `
        query {
          Page(page: 1, perPage: 50) {
            media(season: ${season.toUpperCase()}, seasonYear: ${year}, type: ANIME, sort: TITLE_ROMAJI) {
              id
              title { romaji english }
              startDate { year month day }
              airingSchedule(notYetAired: true, perPage: 1) {
                nodes {
                  airingAt
                  episode
                }
              }
            }
          }
        }
      `;
      try {
        const response = await axios.post(apiUrl, { query });
        const media = response.data.data.Page.media;
        // Mapping common anime titles to known channel IDs
        const channelMap = {
          "One Piece": "fuji_tv",
          "Uchuujin MuuMuu": "at-x",
          "Kingdom Season 5": "nhkg_tokyo",
          "Kaiju No. 8": "tv_tokyo",
          "Konosuba: An Explosion on This Wonderful World!": "tokyo_mx",
          "Mushoku Tensei: Jobless Reincarnation Season 2 Part 2": "tokyo_mx",
          "Yuru Camp△ Season 3": "at-x",
          "A Sign of Affection": "tokyo_mx",
          "Spice and Wolf: Merchant Meets the Wise Wolf": "tv_tokyo",
          "The Duke of Death and His Maid Season 3": "tokyo_mx",
          "Re:Monster": "tokyo_mx",
          "Unnamed Memory": "at-x",
          "Black Butler: Public School Arc": "tokyo_mx",
          "Tonari no Youkai-san": "at-x",
          "Girls Band Cry": "tokyo_mx",
          "Kuramerukagari": "tokyo_mx",
          "The Many Sides of Voice Actor Radio": "at-x",
          "Chiyu Mahou no Machigatta Tsukai-kata": "tokyo_mx",
          "Ookami to Koshinryo: Merchant Meets the Wise Wolf": "tv_tokyo",
          "WITCH WATCH": "tokyo_mx",
          "Mobile Suit Gundam GQuuuuuuX": "tokyo_mx",
          "The Beginning After the End": "tbs",
          "Kanchigai no Atelier Meister": "tokyo_mx",
          "I'm the Evil Lord of an Intergalactic Empire!", "tokyo_mx"
          // Add more mappings as needed
        };
        return media.map(item => {
          const airing = item.airingSchedule.nodes[0];
          if (!airing) return null;
          const date = new Date(airing.airingAt * 1000);
          // Format day and time in JST
          const day = date.toLocaleString('en-US', { weekday: 'long', timeZone: 'Asia/Tokyo' });
          const timeJST = date.toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Asia/Tokyo' });
          return {
            title: item.title.romaji || item.title.english, // Use English title if Romaji is null
            channelId: channelMap[item.title.romaji || item.title.english] || "tokyo_mx", // Use mapped channel or default
            day,
            timeJST,
            nextAiring: airing.airingAt * 1000 // Timestamp for local time conversion
          };
        }).filter(item => item); // Filter out items with no airing schedule
      } catch (error) {
        console.error('AniList API error:', error.message, error.response?.data);
        return fallbackAnimeSchedule; // Return fallback on error
      }
    }

    function convertJSTtoLocal(nextAiring) {
      const date = new Date(nextAiring);
      // Format to local time
      return new Intl.DateTimeFormat(navigator.language, {
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).format(date);
    }

    function toggleFavorite(tvgId) {
      const index = favorites.indexOf(tvgId);
      if (index === -1) {
        favorites.push(tvgId);
      } else {
        favorites.splice(index, 1);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      render(); // Re-render to update favorite icons
    }

    function renderHome() {
      const search = document.getElementById('search')?.value.toLowerCase() || '';
      const category = document.getElementById('category')?.value || '';
      let filteredChannels = channels;

      // Filter by category
      if (category === 'Favorites') {
        filteredChannels = channels.filter(ch => favorites.includes(ch.tvgId));
      } else if (category) {
        filteredChannels = channels.filter(ch => ch.group === category);
      }

      // Filter by search term
      filteredChannels = filteredChannels.filter(ch => !search || ch.name.toLowerCase().includes(search));

      // Determine groups to display
      const groups = category === 'Favorites' ? ['Favorites'] : [...new Set(filteredChannels.map(ch => ch.group))];

      return `
        <div class="page-transition">
          <div class="hero-bg bg-cover bg-center h-96 flex items-center justify-center mb-8 rounded-lg">
            <div class="text-center text-white">
              <h1 class="text-4xl font-bold mb-4">Watch Live TV Now</h1>
              <p class="text-lg">Explore top channels like ${channels.find(ch => ch.tvgId === featuredChannels[0])?.name || 'NHK G'} and more!</p>
            </div>
          </div>
          ${groups.map(group => `
            <div class="mb-8">
              <h2 class="text-2xl font-semibold mb-4">${group}</h2>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                ${filteredChannels.filter(ch => group === 'Favorites' || ch.group === group).map(ch => `
                  <div class="channel-card relative bg-gray-800 rounded-lg overflow-hidden">
                    <a href="#page=channel/${ch.tvgId}">
                      <img src="${ch.logo}" alt="${ch.name}" class="w-full h-32 object-contain p-4" onerror="this.src='https://placehold.co/150x150?text=No+Logo'">
                      <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 bg-black bg-opacity-50 transition-opacity">
                        <svg class="w-12 h-12 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                      </div>
                    </a>
                    <button onclick="toggleFavorite('${ch.tvgId}')" class="absolute top-2 right-2 text-red-500 z-10">
                      <svg class="w-6 h-6 ${favorites.includes(ch.tvgId) ? 'fill-current' : 'fill-none stroke-current'}" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                      </svg>
                    </button>
                    <p class="text-center text-sm font-medium p-2">${ch.name}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    async function renderAnimePage(animeSchedule = fallbackAnimeSchedule, animeReleases = []) {
      const { season, year } = getCurrentSeason();
      // Group anime releases by month
      const animeByMonth = animeReleases.reduce((acc, anime) => {
        const month = anime.premiere.split(' ')[0];
        if (!acc[month]) acc[month] = [];
        acc[month].push(anime);
        return acc;
      }, {});

      const totalAnime = animeReleases.length;
      // Calculate number of dot indicators needed
      const dotsCount = Math.ceil(totalAnime / slidesPerView);

      return `
        <div class="page-transition">
          <a href="#" class="text-red-500 hover:underline mb-4 inline-block">← Back to Home</a>
          <h1 class="text-3xl font-bold mb-8">Anime Hub</h1>
          ${animeReleases.length > 0 ? `
            <div class="mb-8">
              <h2 class="text-2xl font-semibold mb-4">Anime Releasing in ${year}</h2>
              <div class="slider-container">
                <button class="slider-nav slider-prev" onclick="prevSlide()">❮</button>
                <div class="slider flex">
                  ${animeReleases.map(anime => `
                    <div class="slider-item anime-card bg-gray-800 rounded-lg overflow-hidden p-4 text-center">
                      <img src="${anime.thumbnail || 'https://placehold.co/200x300?text=No+Image'}"
                           alt="${anime.title}"
                           class="w-full h-48 object-cover mb-2 rounded">
                      <p class="text-sm font-medium">${anime.title}</p>
                      <p class="text-xs text-gray-400">${anime.premiere}</p>
                    </div>
                  `).join('')}
                </div>
                <button class="slider-nav slider-next" onclick="nextSlide()">❯</button>
              </div>
              <div class="slider-dots">
                ${Array.from({length: dotsCount}, (_, i) => `
                  <div class="slider-dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></div>
                `).join('')}
              </div>
            </div>
            ${Object.entries(animeByMonth).map(([month, animeList]) => `
              <div class="mb-8">
                <h3 class="text-xl font-semibold mb-2">${month} ${year} Releases</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                  ${animeList.map(anime => `
                    <div class="anime-card bg-gray-800 rounded-lg overflow-hidden p-4 text-center">
                      <img src="${anime.thumbnail || 'https://placehold.co/200x300?text=No+Image'}"
                           alt="${anime.title}"
                           class="w-full h-48 object-cover mb-2 rounded">
                      <p class="text-sm font-medium">${anime.title}</p>
                      <p class="text-xs text-gray-400">${anime.premiere}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            `).join('')}
          ` : `
            <div class="text-center text-red-500">Failed to load anime releases</div>
          `}
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Ongoing Anime Schedule (${season} ${year})</h2>
            ${animeSchedule.length > 0 ? `
              <table class="schedule-table">
                <thead>
                  <tr>
                    <th>Anime</th>
                    <th>Channel</th>
                    <th>JST Air Time</th>
                    <th>Local Time</th>
                  </tr>
                </thead>
                <tbody>
                  ${animeSchedule
                    .sort((a, b) => {
                      // Sort by day of the week, then by time
                      const daysOrder = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                      const dayA = daysOrder.indexOf(a.day);
                      const dayB = daysOrder.indexOf(b.day);
                      if (dayA !== dayB) return dayA - dayB;
                      return a.timeJST.localeCompare(b.timeJST);
                    })
                    .map(anime => {
                      const channel = channels.find(ch => ch.tvgId === anime.channelId);
                      return `
                        <tr>
                          <td>${anime.title}</td>
                          <td><a href="#page=channel/${anime.channelId}" class="text-red-500 hover:underline">${channel?.name || 'Unknown Channel'}</a></td>
                          <td>${anime.day} ${anime.timeJST} JST</td>
                          <td>${convertJSTtoLocal(anime.nextAiring)}</td>
                        </tr>
                      `;
                    }).join('')}
                </tbody>
              </table>
            ` : `
              <div class="text-center text-red-500">No schedule data available</div>
            `}
          </div>
        </div>
      `;
    }

    function renderChannel(tvgId) {
      const channel = channels.find(ch => ch.tvgId === tvgId);
      if (!channel) return `<div class="text-center text-red-500 page-transition">Channel not found</div>`;

      // Find related channels in the same group, excluding the current one
      const relatedChannels = channels.filter(ch => ch.group === channel.group && ch.tvgId !== tvgId).slice(0, 4);

      return `
        <div class="page-transition">
          <a href="#" class="text-red-500 hover:underline mb-4 inline-block">← Back to Channels</a>
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">${channel.name}</h1>
            <button onclick="toggleFavorite('${tvgId}')" class="text-red-500">
              <svg class="w-8 h-8 ${favorites.includes(tvgId) ? 'fill-current' : 'fill-none stroke-current'}" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
            </button>
          </div>
          <div id="error" class="text-red-500 mb-4 hidden"></div>
          <div class="player-container relative mb-6">
            <video id="video-player" playsinline class="mx-auto rounded-lg"></video>
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
              <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <div id="subtitle-overlay" class="subtitle-overlay hidden"></div>
             </div>
          <div class="mb-4 flex items-center space-x-4">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" id="subtitle-toggle" class="mr-2 form-checkbox text-red-500 rounded">
              <span>Enable Subtitles (Japanese to English)</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" id="autoplay-toggle" class="mr-2 form-checkbox text-red-500 rounded" checked>
              <span>Enable Autoplay</span>
            </label>
          </div>
          <div id="subtitle-error" class="text-red-500 mb-4 hidden"></div>
          <div id="autoplay-countdown" class="text-gray-400 mb-4 hidden"></div>
          <h2 class="text-xl font-semibold mb-2">Schedule</h2>
          ${channel.scheduleUrl ? `
            <p class="mb-2">Check the program schedule on the official website:</p>
            <a href="${channel.scheduleUrl}" target="_blank" class="inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Open ${channel.name} Schedule</a>
          ` : `
            <p>No schedule available for this channel.</p>
          `}
          ${relatedChannels.length > 0 ? `
            <h2 class="text-xl font-semibold mb-2 mt-6">More from ${channel.group}</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
              ${relatedChannels.map(ch => `
                <div class="channel-card relative bg-gray-800 rounded-lg overflow-hidden">
                  <a href="#page=channel/${ch.tvgId}">
                    <img src="${ch.logo}" alt="${ch.name}" class="w-full h-24 object-contain p-4" onerror="this.src='https://placehold.co/150x150?text=No+Logo'">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 bg-black bg-opacity-50 transition-opacity">
                      <svg class="w-10 h-10 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                  </a>
                  <button onclick="toggleFavorite('${ch.tvgId}')" class="absolute top-2 right-2 text-red-500 z-10">
                    <svg class="w-6 h-6 ${favorites.includes(ch.tvgId) ? 'fill-current' : 'fill-none stroke-current'}" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                  </button>
                  <p class="text-center text-sm font-medium p-2">${ch.name}</p>
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    async function render() {
      const hash = window.location.hash || '#';
      const app = document.getElementById('app');

      // Destroy previous player instance if it exists
      if (playerInstance) {
        playerInstance.destroy();
        playerInstance = null;
      }

      if (hash.startsWith('#page=channel/')) {
        const tvgId = hash.split('#page=channel/')[1];
        app.innerHTML = renderChannel(tvgId); // Render channel page structure
        const channel = channels.find(ch => ch.tvgId === tvgId);
        if (channel) {
          const video = document.getElementById('video-player');
          const subtitleOverlay = document.getElementById('subtitle-overlay');
          const subtitleToggle = document.getElementById('subtitle-toggle');
          const autoplayToggle = document.getElementById('autoplay-toggle');
          const error = document.getElementById('error');
          const loading = document.getElementById('loading');
          const countdown = document.getElementById('autoplay-countdown');

          // Create and initialize the player instance
          // The channel.url now points to our hypothetical proxy endpoint
          playerInstance = new HBOMaxPlayer(
            video,
            channel.url, // This is now the proxy URL
            tvgId,
            channels,
            subtitleOverlay,
            subtitleToggle,
            autoplayToggle,
            error,
            loading,
            countdown
          );
          await playerInstance.init(); // Initialize HLS, controls, etc.
        }
      } else if (hash === '#page=anime') {
        // Fetch and render Anime page
        const [animeSchedule, animeReleases] = await Promise.all([
          fetchAnimeSchedule(),
          fetchAnimeReleases()
        ]);
        app.innerHTML = await renderAnimePage(animeSchedule, animeReleases);
        if (animeReleases.length > 0) {
          initSlider(); // Initialize slider after rendering
        }
      } else {
        // Render Home page
        app.innerHTML = renderHome();
      }

      // Add event listeners for search and category filters on the home page
      document.getElementById('search')?.addEventListener('input', render);
      document.getElementById('category')?.addEventListener('change', render);
    }

    // Listen for hash changes to navigate between pages
    window.addEventListener('hashchange', render);
    // Initial render based on current hash
    render();
  </script>
</body>
