    .channel-card, .anime-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }

      font-size: clamp(16px, 5vw, 20px);
      font-weight: 900;
      color: #ffffff;
      -webkit-text-stroke: 2px #000000;

      width: 100%;

      font-size: clamp(12px, 3vw, 14px);
    }
    .schedule-table th, .schedule-table td { 
      border: 1px solid #4a5568;

      text-align: left;
    }

    .schedule-table tr:hover { background: #4a5568; }

    .nav-menu {
      transition: transform 0.3s ease-in-out;
    }
    .nav-menu.hidden {
      transform: translateX(100%);

    .hamburger {
      display: none;

        display: block;
        cursor: pointer;

        top: 0;
        right: 0;
        height: 100%;
        width: 75%;
        max-width: 300px;
        background: #1a202c;
        padding: 2rem;
        z-index: 20;
      }
      .nav-menu.hidden {
        display: none;
      }
      .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10;
        display: none;
      }
      .nav-overlay.active {
        display: block;
      }
    }

    /* Slider styles */
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 2rem;
      touch-action: pan-y;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .slider-item {
      min-width: 200px;
      margin-right: 1rem;
      flex: 0 0 auto;
    }
    @media (max-width: 640px) {
      .slider-item {
        min-width: 150px;
      }
    }
    .slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .slider-prev {
      left: 10px;
    }
    .slider-next {
      right: 10px;
    }
    .slider-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .slider-dots {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4a5568;
      margin: 0 5px;
      cursor: pointer;
    }
    .slider-dot.active {
      background: #e53e3e;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

        height: 60vw;
      }
      .hero-bg h1 {
        font-size: 1.5rem;
      }
      .hero-bg p {
        font-size: 0.875rem;
      }
      video {
        max-width: 100%;
      }
    }

    function initSlider() {
      const slider = document.querySelector('.slider');
      const items = document.querySelectorAll('.slider-item');
      const dots = document.querySelectorAll('.slider-dot');
      
      // Update slider position
      const slideWidth = items[0].offsetWidth + 16; // 16px for margin
      slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
      
      // Update active dot
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === Math.floor(currentSlide / slidesPerView));
      });
    }

    function nextSlide() {
      const items = document.querySelectorAll('.slider-item');
      const totalSlides = items.length;
      const maxSlide = totalSlides - slidesPerView;
      
      currentSlide = Math.min(currentSlide + slidesPerView, maxSlide);
      initSlider();
    }

    function prevSlide() {
      currentSlide = Math.max(currentSlide - slidesPerView, 0);
      initSlider();
    }

    function goToSlide(index) {
      currentSlide = index * slidesPerView;
      initSlider();
    }

      const query = `
        query {
          Page(page: 1, perPage: 10) {

              id

              airingSchedule(notYetAired: true, perPage: 1) {

                  episode
                }
              }
            }
          }
        }

      try {

        return media.map(item => {

    // Convert JST to local time
    function convertJSTtoLocal(day, timeJST) {
      const [hours, minutes] = timeJST.split(':').map(Number);
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const dayIndex = daysOfWeek.indexOf(day);
      const now = new Date();
      const jstDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + ((dayIndex - now.getUTCDay() + 7) % 7), hours - 9, minutes));
      return new Intl.DateTimeFormat(navigator.language, {
        weekday: 'short',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).format(jstDate);
    }

    async function recognizeAndTranslate(text) {
      try {
        const response = await fetch(`https://script.google.com/macros/s/${GAS_KEY}/exec`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text: text,
            recog: 'ja',
            trans: 'en'
          })
        });
        if (!response.ok) throw new Error('Translation failed');
        const data = await response.json();
        return { transcript: data.speechText || text, translated: data.translatedText || text };
      } catch (error) {
        console.error('Recognition/Translation error:', error);
        return { transcript: text, translated: text + ' (Translated)' };
      }
    }

    function startSubtitles(video, subtitleElement) {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        document.getElementById('subtitle-error').textContent = 'Speech recognition not supported in this browser.';
        document.getElementById('subtitle-error').classList.remove('hidden');
        return;
      }

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = async (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
        if (transcript) {
          const { translated } = await recognizeAndTranslate(transcript);
          subtitleElement.textContent = translated;
          subtitleElement.classList.remove('hidden');
          clearTimeout(subtitleTimeout);
          subtitleTimeout = setTimeout(() => {
            subtitleElement.textContent = '';
            subtitleElement.classList.add('hidden');
          }, 750);
        }
      };

      recognition.onerror = (event) => {
        if (event.error === 'network') {
          document.getElementById('subtitle-error').textContent = 'Network error. Retrying...';
          document.getElementById('subtitle-error').classList.remove('hidden');
          setTimeout(() => recognition.start(), 2000);
        } else if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
          document.getElementById('subtitle-error').textContent = 'Microphone access denied. Please enable it to use subtitles.';
          document.getElementById('subtitle-error').classList.remove('hidden');
        }
      };

      recognition.onend = () => {
        if (document.getElementById('subtitle-toggle')?.checked) {
          recognition.start();
        }
      };

      if (document.getElementById('subtitle-toggle')?.checked) {
        recognition.start();
      }
    }

    function renderChannel(tvgId) {
      const channel = channels.find(ch => ch.tvgId === tvgId);
      if (!channel) return `<div class="text-center text-red-500 page-transition">Channel not found</div>`;
      const relatedChannels = channels.filter(ch => ch.group === channel.group && ch.tvgId !== tvgId).slice(0, 4);
      return `
        <div class="page-transition">
          <a href="#" class="text-red-500 hover:underline mb-4 inline-block">← Back to Channels</a>
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">${channel.name}</h1>
            <button onclick="toggleFavorite('${tvgId}')" class="text-red-500">
              <svg class="w-8 h-8 ${favorites.includes(tvgId) ? 'fill-current' : 'fill-none stroke-current'}" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
            </button>
          </div>
          <div id="error" class="text-red-500 mb-4 hidden"></div>
          <div class="relative mb-6">
            <video id="video-player" controls playsinline class="mx-auto rounded-lg"></video>
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
              <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <div id="subtitle-overlay" class="subtitle-overlay hidden"></div>
          </div>
          <div class="mb-4 flex items-center space-x-4">
            <label class="flex items-center">
              <input type="checkbox" id="subtitle-toggle" class="mr-2">
              <span>Enable Subtitles (Japanese to English)</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="autoplay-toggle" class="mr-2" checked>
              <span>Enable Autoplay</span>
            </label>
          </div>
          <div id="subtitle-error" class="text-red-500 mb-4 hidden"></div>
          <div id="autoplay-countdown" class="text-gray-400 mb-4 hidden"></div>
          <h2 class="text-xl font-semibold mb-2">Schedule</h2>
          ${channel.scheduleUrl ? `
            <p class="mb-2">Check the program schedule on the official website:</p>
            <a href="${channel.scheduleUrl}" target="_blank" class="inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Open ${channel.name} Schedule</a>
          ` : `
            <p>No schedule available for this channel.</p>
          `}
          ${relatedChannels.length > 0 ? `
            <h2 class="text-xl font-semibold mb-2 mt-6">More from ${channel.group}</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
              ${relatedChannels.map(ch => `
                <div class="channel-card relative bg-gray-800 rounded-lg overflow-hidden">
                  <a href="#page=channel/${ch.tvgId}">
                    <img src="${ch.logo}" alt="${ch.name}" class="w-full h-24 object-contain p-4" onerror="this.src='https://placehold.co/150x150'">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 bg-black bg-opacity-50 transition-opacity">
                      <svg class="w-10 h-10 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                  </a>
                  <button onclick="toggleFavorite('${ch.tvgId}')" class="absolute top-2 right-2 text-red-500">
                    <svg class="w-6 h-6 ${favorites.includes(ch.tvgId) ? 'fill-current' : 'fill-none stroke-current'}" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                  </button>
                  <p class="text-center text-sm font-medium p-2">${ch.name}</p>
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function initHLS(video, url, tvgId) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      loading.classList.remove('hidden');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          loading.classList.add('hidden');
          initAutoplay(tvgId);
        });
        hls.on(Hls.Events.ERROR, () => {
          error.textContent = 'Failed to load stream. Please try again later.';
          error.classList.remove('hidden');
          loading.classList.add('hidden');
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          loading.classList.add('hidden');
          initAutoplay(tvgId);
        });
        video.addEventListener('error', () => {
          error.textContent = 'Failed to load stream. Please try again later.';
          error.classList.remove('hidden');
          loading.classList.add('hidden');
        });
      } else {
        error.textContent = 'HLS is not supported in this browser.';
        error.classList.remove('hidden');
        loading.classList.add('hidden');
      }
      startSubtitles(video, document.getElementById('subtitle-overlay'));
    }

    function initAutoplay(tvgId) {
      const autoplayToggle = document.getElementById('autoplay-toggle');
      const countdownElement = document.getElementById('autoplay-countdown');
      const relatedChannels = channels.filter(ch => ch.group === channels.find(c => c.tvgId === tvgId).group && ch.tvgId !== tvgId);
      if (!relatedChannels.length || !autoplayToggle.checked) return;

      let timeLeft = 300; // 5 minutes
      countdownElement.classList.remove('hidden');
      const interval = setInterval(() => {
        if (!autoplayToggle.checked) {
          clearInterval(interval);
          countdownElement.classList.add('hidden');
          return;
        }
        countdownElement.textContent = `Next channel in ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(interval);
          const nextChannel = relatedChannels[0];
          window.location.hash = `page=channel/${nextChannel.tvgId}`;
        }
      }, 1000);
    }

    async function render() {
      const hash = window.location.hash;
      const app = document.getElementById('app');
      const animeSchedule = ongoingAnimeSchedule;
      if (hash.startsWith('#page=channel/')) {
        const tvgId = hash.split('#page=channel/')[1];
        app.innerHTML = renderChannel(tvgId);
        const video = document.getElementById('video-player');
        const channel = channels.find(ch => ch.tvgId === tvgId);
        if (channel) {
          initHLS(video, channel.url, tvgId);
        }
        document.getElementById('subtitle-toggle')?.addEventListener('change', () => {
          if (recognition) {
            if (document.getElementById('subtitle-toggle').checked) {
              recognition.start();
            } else {
              recognition.stop();
            }
          }
        });
        document.getElementById('autoplay-toggle')?.addEventListener('change', () => initAutoplay(tvgId));
      } else if (hash === '#page=anime') {
        app.innerHTML = renderAnimePage(animeSchedule);
        setTimeout(initSlider, 0);
      } else {
        app.innerHTML = renderHome();
      }
      document.getElementById('search')?.addEventListener('input', render);
      document.getElementById('category')?.addEventListener('change', render);
    }

    window.prevSlide = prevSlide;
    window.nextSlide = nextSlide;
    window.goToSlide = goToSlide;
    window.toggleFavorite = toggleFavorite;
    window.toggleMenu = toggleMenu;

    window.addEventListener('hashchange', render);
    render();
  </script>
</body>
</html>
